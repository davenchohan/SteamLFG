<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/profile.css">
    <link rel="shortcut icon" type="image/png" href="/steamlogo.png" />
    <script src="https://kit.fontawesome.com/9c0e4b65c1.js" crossorigin="anonymous"></script>
    <title>Login Check</title>
</head>
<body>
    <div class="content" th:each="record : ${records}">

        <div class="profile-header">
            <div class="profile-img">
               <img id="profile-img" src="/blank-profile-picture.png" alt="blank-profile-picture">
            </div>

            <div class="profile-nav-info">
                <h3 class="user-name" th:text="${record.getUsername()}">
                  
                </h3>
                <div class="age">
                    <p th:text="${record.getAge()}"></p>
                </div>
            </div>
        </div>
                <div class="main-body">
                    <div class="left-side">
                        <div class="profile-side">
                            <div class="user-bio">
                                <h3>Bio</h3>
                                <p class="bio" th:text="${record.getBio()}">  </p>
                            </div>
                            <div class="profile-btn">
                                <button class="friend-button"><i class="fad fa-user-plus"></i></i>
                                    Add friend
                                </button>
                            </div>

                        </div>

                    </div>
                    <div class="right-side">
                        <div class="nav">
                            <ul>
                                <li  onclick="tabs(0)" class="user-stats active"> Stats</li>
                                <li  onclick="tabs(1)" class="user-groups"> Groups</li>
                                <li  onclick="tabs(2)" class="user-ssettings"> Settings</li>
                            </ul>
                        </div>
                        <div class="profile-body">
                            <div class="profile-stats tab">
                                <h1>Level</h1>
                                <p>
                                    </p>
                            </div>
                            <div class="profile-groups tab">
                                <h1> Joined Groups</h1>
                                <p>
                                    </p>
                            </div>
                            <div class="profile-settings tab">
                                <h1> Account Settings</h1>
                                <p> </p>
                                <div class="button-settings">
                                    <form th:action="@{/profile/edit}">
                                        <button type="submit">Edit Profile</button>
                                    </form>
                                    <form th:action="@{/mainpage}">
                                        <button type="submit">Home</button>
                                    </form>
                                    <form th:action="@{/accdb}">
                                        <button type="submit">View User Database (Admins Only)</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            
    
    
    </div>

<script src="/profile.js"></script>
</body>
</html>
