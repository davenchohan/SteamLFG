<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/editprofile.css">
    <link rel="shortcut icon" type="image/png" href="/steamlogo.png" />
    <title>Users List</title>
</head>
<body>
    <header>
        <img src="/steamlogo.png" alt="steamlogo" class="logo">
        <h1 class="title">SteamLFG</h1>
    </header>
    <div class="content">
        <div id="editprofile">
            <h1 id="profiletitle">All Users</h1>
            <table>
                <tr>
                    <th>USERNAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>REGION</th>
                </tr>
                <tr th:each="record : ${records}">
                    <td><a th:href="@{/otheruser/{id}(id=${record.getId()})}" th:text="${record.getUsername()}"></a> </td>
                    <td th:text="${record.getAge()}"> </td>
                    <td th:text="${record.getGender()}"> </td>
                    <td th:text="${record.getRegion()}"> </td>
                    <td> <img class="profileimage" th:src="${record.getPfp()}" alt="Image Not Found" onerror="this.src='/blank-profile-picture.png';"> </td>
                </tr>
            </table>
            <form th:action="@{/mainpage}" >
                <button class="goodbutton" > Back</button>
            </form>
        </div>
    </div>
</body>
</html>
