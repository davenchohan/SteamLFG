<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c0e4b65c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/editprofile.css">
    <link rel="shortcut icon" type="image/png" href="/steamlogo.png" />
    <title>Friends</title>
</head>
<body>
    <p th:text="${testing}" id="checkpopup1"> Testing</p>
    <header>
        <img src="/steamlogo.png" alt="steamlogo" class="logo">
        <h1 class="title">SteamLFG</h1>
    </header>
    <div class="content">
        <div id="editprofile">
            <h1 id="profiletitle">Hours Logged</h1>
            <form th:action="@{/hourstats/{id}(id=${record.getId()})}" method="post" th:action="@{/hourstats}" th:object="${hourstats}">
                <input type="number" th:field="*{hoursPlayed}" placeholder="Hours Played" required> <br>
                <input type="number" th:field="*{hoursSlept}" placeholder="Hours Slept" required> <br>
                <input type="number" th:field="*{hoursExercised}" placeholder="Hours Exercised" required> <br>
                <input type="submit" value="Submit Rectangle">
            </form>
            <table id="bigtable">
                <tr>
                    <th>PLAYED</th>
                    <th>SLEPT</th>
                    <th>EXERCISED</th>
                </tr>
                <tr th:each="record : ${records}">
                    <td th:text="${record.hoursPlayed()}"></td>
                    <td th:text="${record.hoursSlept()}"></td>
                    <td th:text="${record.hoursExercised()}"></td>
                </tr>
            </table>
            <form th:action="@{/profile}" >
                <button class="goodbutton" > Back</button>
            </form>
        </div>
    </div>
</body>
</html>
