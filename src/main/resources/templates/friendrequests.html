<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c0e4b65c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/editprofile.css">
    <link rel="shortcut icon" type="image/png" href="/steamlogo.png" />
    <title>Friend Requests</title>
</head>
<body>
    <header>
        <img src="/steamlogo.png" alt="steamlogo" class="logo">
        <h1 class="title">SteamLFG</h1>
    </header>
    <div class="content">
        <div id="editprofile">
            <h1 id="profiletitle" th:text="${title}"> </h1>
            <table id="bigtable">
                <tr>
                    <th>USERNAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>REGION</th>
                </tr>
                <tr th:each="record : ${records}">
                    <td><a th:href="@{/otheruser/{id}(id=${record.getId()})}" th:text="${record.getUsername()}" id="otherusername1"></a> </td>
                    <td th:text="${record.getAge()}"> </td>
                    <td th:text="${record.getGender()}"> </td>
                    <td th:text="${record.getRegion()}"> </td>
                    <td> <img class="profileimage" th:src="${record.getPfp()}" alt="Image Not Found" onerror="this.src='/blank-profile-picture.png';"> </td>
                </tr>
            </table>
            <h2 id="nousers">No friend requests exist. Go add new friends!</h2>
            <form th:action="@{/friends/{id}(id=${message})}">
                <button class="goodbutton" type="submit">Back</button>
            </form>
        </div>
    </div>
<script defer src="/friendrequests.js"></script>
</body>
</html>
