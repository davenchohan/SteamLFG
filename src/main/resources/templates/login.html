<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" th:action="@{/login}" th:object="${user}">
        <label for="name">Username: </label>
        <input type="text" id="name" input required="" th:field=*{username} placeholder="username"> <br>
        <label for="name">Password: </label>
        <input type="password" id="password" input required="" th:field=*{password} placeholder="password"> <br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
