<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c0e4b65c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="shortcut icon" type="image/png" href="/steamlogo.png" />
    <title>Login</title>
</head>
<body>
    <header>
        <img src="/steamlogo.png" alt="steamlogo">
        <h1 class="title">SteamLFG</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li id="first"><a  href="/"><i class="fas fa-home"></i>  Home</a></li>
                <li id="second"><a href="/accdb"><i class="fas fa-info"></i>  About</a></li>
                <li id="third" >
                    <a href="#"><i class="fas fa-users"></i>  Social</a>
                        <ul class="SdropContent">
                            <li><a id="firstt" href="#"> Add Friend</a></li>
                            <li><a id="secondd" href="/group/create"> Create Group</a></li>
                            <li><a id="thirdd" href="/groupdb"> Find Group</a></li>
                        </ul>
                </li>
    
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    
        <input type="checkbox" id="dropbtn" class="dropbtn">
        <div id="heads" class="head2">
            <form th:action="@{/signup}">
                <button id="submit" type="submit"><i class="fas fa-user-plus fa-2x"></i>  Sign Up</button>
            </form>
            <form th:action="@{/login}">
                <button id="login" type="submit"><i class="fas fa-sign-in-alt fa-2x"></i>  Login</button>
            </form>
        </div>
    
        <label for="dropbtn" class="droplabel">
            <span><i id="icon" class="fas fa-user fa-2x"> </i> </span>
        </label>
    
    </header>
    <div class="content">
        <div class="signuppage">
            <h1 id="signuptitle">Registration Form</h1>
            <form id="login" action="#" method="post" th:action="@{/signup}" th:object="${user}">
                <label for="name" class="loginlabel">Username: </label>
                <input type="text" maxlength="20" id="name" input required="" th:field=*{username} placeholder="username"> <br>
                <label for="password" class="loginlabel">Password: </label>
                <input type="password" maxlength="20" id="password" input required="" th:field=*{password} placeholder="password"> <br>
                <label for="age" class="loginlabel">Age: </label>
                <input type="number" min="1" id="age" input required="" th:field=*{age} placeholder="age"> <br>
                <label for="gender" class="loginlabel">Gender: </label>
                <select name="gender" id="gender" th:field=*{gender} required>
                    <option value="" selected="selected" hidden="hidden" >Choose Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> <br>
                <label for="region" class="loginlabel">Region: </label>
                <select name="region" id="region" th:field=*{region} required>
                    <option value="" selected="selected" hidden="hidden" >Choose Region</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Oceania">Oceania</option>
                </select> <br>
                <input type="submit" id="submitbutton" value="Submit">
            </form>
            <p id="errorsignup" href="/login" th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
