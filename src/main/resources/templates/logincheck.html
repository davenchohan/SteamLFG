<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\stylesheets\rectanglestyle.css">
    <link rel="shortcut icon" type="image/png" href=".\favicon.ico" />
    <title>Login Check</title>
    <script src="../scripts/rec.js" defer></script>
</head>
<body>
<header> LOGGED IN AS ...</header>
    <table>
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th>AGE</th>
            <th>SEX</th>
            <th>REGION</th>
            <th>BIO</th>
            <th>PFP</th>
            <th>GROUPS</th>
        </tr>
        <tr th:each="record : ${records}">
            <td th:text="${record.getId()}"> </td>
            <td><a th:href="@{/user/read/{id}(id=${record.getId()})}" th:text="${record.getUsername()}"></a> </td>
            <td th:text="${record.getPassword()}"> </td>
            <td th:text="${record.getAge()}"> </td>
            <td th:text="${record.getSex()}"> </td>
            <td th:text="${record.getRegion()}"> </td>
            <td th:text="${record.getBio()}"> </td>
            <td th:text="${record.getPfp()}"> </td>
            <td th:text="${record.getGroups()}"> </td>
        </tr>
    </table>
</body>
</html>
