<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>Error Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <div class="login">
    <form action="#" method="post" th:action="@{/loginerror}" th:object="${user}">
        <label for="name">Username: </label>
        <input type="text" id="name" input required="" th:field=*{username} placeholder="username"> <br>
        <label for="name">Password: </label>
        <input type="password" id="password" input required="" th:field=*{password} placeholder="password"> <br>
        <input type="submit" id="submit" value="Submit">
    </form>
    </div>
    <p id="error">Username and password combination is incorrect. Try again.</p>
</body>
</html>
