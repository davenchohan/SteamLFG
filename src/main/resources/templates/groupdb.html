<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\stylesheets\rectanglestyle.css">
    <link rel="shortcut icon" type="image/png" href="/steamlogo.png" />
</head>
<body>
    <header>
        <a href="/groupdb/delgroupdb"> THIS WILL DELETE ALL DATA IN THE DATABASE !!!</a>
    </header>
    <a th:text="${message}"></a>
    <table>
        <tr>
            <th>ID</th>
            <th>GROUPNAME</th>
            <th>MAXMEMBERS</th>
            <th>GAME</th>
            <th>CURRENT MEMBERS</th>
        </tr>
        <tr th:each="record : ${records}">
            <td th:text="${record.getGid()}"> </td>
            <td><a th:href="@{/group/{id}(id=${record.getGid()})}" th:text="${record.getGroupname()}"></a> </td>
            <td th:text="${record.getMaxmembers()}"> </td>
            <td th:text="${record.getGame()}"> </td>
            <td th:text="${record.getCurrentmembers()}"></td>
        </tr>
    </table>
</body>
</html>
